<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>'Spotify - Web Player: Music for everyone'</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="cross">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="logo"><img class="invert" src="logo.svg" alt="" />
          <h2>Lotify</h2></div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="home" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 ">
          <div class="heading">
            <img src="library.svg" class="invert" alt="library " />
            <h2>Your Library</h2>
          </div>
          <div class="songlist">

            <ul>
            </ul>

          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessiblity/"
                ><span>Accessiblity</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburger">
              <i class="fa-solid fa-bars ak"></i>
            </div>
            <i class="fa-solid fa-less-than"></i>
            <i class="fa-solid fa-greater-than"></i>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Lotify Playlists</h1>
          <div class="cardContainer">
        
      
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="above-bar">
            <div class="songinfo"></div>
          
         <div class="songbutton">
         <img class="invert" id="previous" src="backward.svg" alt="background">
         <img class="invert" id="play" src="play.svg" alt="play">
         <img class="invert" id="next" src="forward.svg" alt="forward">
         </div>
         <div class="volume">
        <img src="volume.svg" alt="" class="invert">
          <div class="range">
            <input type="range" name="volume" id="">
          </div>
        </div>
         <div class="songtime">
          
         </div>
        </div>

          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
